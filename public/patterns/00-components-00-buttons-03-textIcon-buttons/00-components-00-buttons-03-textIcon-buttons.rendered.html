<h3>Text + Icon Buttons</h3>
<p>Text+Icon buttons are to be used when tied to an action that both has an associated icon and the interface uses only the icon to refer to this action elsewhere in the design.</p>
<div class="button-row">
  <div class="button-grid">
    <button type="submit" href="#" class="button button_primary-icon"><i class="fal fa-frog"></i> Button</button>
    <div class="button-label">State: Default</div>
  </div>
  <div class="button-grid">
    <button type="submit" href="#" class="button button_primary-icon hover"><i class="fal fa-frog"></i> Button</button>
    <div class="button-label">State: Hover</div>
  </div>
  <div class="button-grid">
    <button type="submit" href="#" class="button button_primary-icon pressed"><i class="fal fa-frog"></i> Button</button>
    <div class="button-label">State: Pressed</div>
  </div>
</div>
