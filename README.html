<h1 id="galestyleguide">Gale Style Guide</h1>

<h2 id="installation">Installation</h2>

<p>The Gale style guide uses <a href="https://patternlab.io/">Pattern Lab</a>.</p>

<ol>
<li>Clone the repo</li>
<li><code>cd gale-styles</code></li>
<li><code>npm install</code></li>
<li><code>npm run patternlab serve</code></li>
</ol>
